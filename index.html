    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- start 9am timeblock-->
        <div class="input-group mb-3">
            <div class="input-group-prepend row">
                <span class="input-group-text hour">09:00 AM</span>
            </div>
            <textarea value="" id="text9am" type="text" cols="5" rows="2" class="form-control textarea"></textarea>
            <div class="input-group-append">
                <button id="button9am" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
            </div>
        </div>

      <!-- start 10am timeblock-->
        <div class="input-group mb-3">
            <div class="input-group-prepend row">
                <span class="input-group-text hour">10:00 AM</span>
            </div>
            <textarea value="" id="text10am" type="text" cols="5" rows="2" class="form-control textarea"></textarea>
            <div class="input-group-append">
                <button id="button10am" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>

      <!-- start 11am timeblock-->
        <div class="input-group mb-3">
            <div class="input-group-prepend row">
                <span class="input-group-text hour">11:00 AM</span>
            </div>
            <textarea value="" id="text11am" type="text" cols="5" rows="2" class="form-control textarea"></textarea>
            <div class="input-group-append">
                <button id="button11am" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>

      <!-- start 12pm timeblock-->
        <div class="input-group mb-3">
            <div class="input-group-prepend row">
                <span class="input-group-text hour">12:00 PM</span>
            </div>
            <textarea value="" id="text12pm" type="text" cols="5" rows="2" class="form-control textarea"></textarea>
            <div class="input-group-append">
                <button id="button12pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>

      <!-- start 1pm timeblock-->
        <div class="input-group mb-3">
          <div class="input-group-prepend row">
              <span class="input-group-text hour">1:00 PM</span>
          </div>
          <textarea value="" id="text1pm" type="text" cols="5" rows="2" class="form-control textarea"></textarea>
          <div class="input-group-append">
              <button id="button1pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
        </div>

      <!-- start 2pm timeblock-->
        <div class="input-group mb-3">
          <div class="input-group-prepend row">
              <span class="input-group-text hour">2:00 PM</span>
          </div>
          <textarea value="" id="text2pm" type="text" cols="5" rows="2" class="form-control textarea"></textarea>
          <div class="input-group-append">
              <button id="button2pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
          </div>
        </div>

      <!-- start 3pm timeblock-->
        <div class="input-group mb-3">
          <div class="input-group-prepend row">
              <span class="input-group-text hour">3:00 PM</span>
          </div>
          <textarea value="" id="text3pm" type="text" cols="5" rows="2" class="form-control textarea"></textarea>
          <div class="input-group-append">
              <button id="button3pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
          </div>
        </div>

       <!-- start 4pm timeblock-->
        <div class="input-group mb-3">
          <div class="input-group-prepend row">
              <span class="input-group-text hour">4:00 PM</span>
          </div>
          <textarea value="" id="text4pm" type="text" cols="5" rows="2" class="form-control textarea"></textarea>

          </div>
        </div>

      <!-- start 5pm timeblock-->
        <div class="input-group mb-3">
          <div class="input-group-prepend row">
              <span class="input-group-text hour">5:00 PM</span>
          </div>
          <textarea value="" id="text5pm" type="text" cols="5" rows="2" class="form-control textarea"></textarea>
          <div class="input-group-append">
              <button id="button5pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="fas fa-save"></i></button>
          </div>
        </div>
      
    </div>
